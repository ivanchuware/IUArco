<!doctype html>
<html lang="en">
  <head>

  <meta charset="utf-8">
  <meta name="viewport"
 content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/Login.css">
  </head>

  <body>

    <div class="container">

        <div class="text-center">
            <h1>Iniciar Sesión</h1>
        </div>
		<br>

<form>
  <div class="row mb-3">
    <label for="input1" class="col-sm-2 col-form-label">Usuario</label>
    <div class="col-sm-10">
		<input type="email" class="form-control" id="input1">
    </div>
  </div>
  <div class="row mb-3">
    <label for="input2" class="col-sm-2 col-form-label">Contraseña</label>
    <div class="col-sm-10">
		<input type="password" class="form-control"  id="input2">
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Recordarme
        </label>
      </div>
    </div>
  </div>

  <div class="text-center">
    <button id="Inscribirse" type="button" class="btn btn-primary btn-lg" role="button" aria-expanded="false" >Inscribirse</button>  
  </div>
</form>
</div>


<script>
var Inscribirse = document.getElementById('Inscribirse');


Inscribirse.onclick = function() {
	var user = document.getElementById('input1')
	var pass = document.getElementById('input2')
	if (user.value == "usuario" && pass.value == "usuario") {
		self.location="Disponibles.html";
	} else if (user.value == "admin" && pass.value == "admin") {
		self.location="AdminInicio.html";
	}

}


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
